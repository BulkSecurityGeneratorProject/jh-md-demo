
<div>
    <h2><span data-translate="blogApp.quote.detail.title">Quote</span> {{vm.quote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="blogApp.quote.quoteSeqNo">Quote Seq No</span></dt>
        <dd>
            <span>{{vm.quote.quoteSeqNo}}</span>
        </dd>
        <dt><span data-translate="blogApp.quote.productId">Product Id</span></dt>
        <dd>
            <span>{{vm.quote.productId}}</span>
        </dd>
        <dt><span data-translate="blogApp.quote.productName">Product Name</span></dt>
        <dd>
            <span>{{vm.quote.productName}}</span>
        </dd>
        <dt><span data-translate="blogApp.quote.line">Line</span></dt>
        <dd>
            <span>{{vm.quote.line}}</span>
        </dd>
        <dt><span data-translate="blogApp.quote.premium">Premium</span></dt>
        <dd>
            <span>{{vm.quote.premium}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="quote-detail.edit({id:vm.quote.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
